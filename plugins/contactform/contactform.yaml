version: 1.0.0
description: Integrate a google like text-add into each content page (file).
author: Sebastian Schürmanns
homepage: https://typemill.net
licence: MIT

settings:
  page: ''
  name: 'Name: '
  email: 'E-Mail: '
  subject: 'Subject: '
  message: 'Message: '
  button: 'Send Message'

forms:
  fields:

    page:
      type: text
      label: Path to the page where to show the form
      placeholder: 'path/to/page'
      required: true

    area:
      type: text
      label: Path to the area with original content
      placeholder: 'path/to/rootpage'
      required: true

    name:
      type: text
      label: Label for Name Input Field
      placeholder: 'Name: '
      required: true

    email:
      type: text
      label: Label for E-Mail-Field
      placeholder: 'E-Mail: '
      required: true

    subject:
      type: text
      label: Label for Subject-Field
      placeholder: 'Subject: '
      required: true

    message:
      type: text
      label: Label for Message
      placeholder: 'Message: '
      required: true

    button:
      type: text
      label: Label for Button
      placeholder: 'Send Message'
      required: true

    hint:
      type: textarea
      label: Text below button (use markdown)
      placeholder: 'Add your legal text or other hints here'

frontend:
  fields:

    name:
      type: text
      label: Label for Name Input Field
      placeholder: 'Name: '
      required: true

    email:
      type: text
